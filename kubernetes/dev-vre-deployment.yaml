apiVersion: apps/v1
kind: Deployment
metadata:
  name: download
  namespace: vre
  labels:
    app: download
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: download
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 33%
  template:
    metadata:
      labels:
        app: download
    spec:
      containers:
        - name: download
          image: registry-gitlab.indocresearch.org/pilot/service_download:<VERSION>
          ports:
            - containerPort: 5077
          env:
            - name: env
              value: "dev"
            - name: namespace
              value: "vre"
            - name: CONFIG_CENTER_ENABLED
              value: "true"
            - name: VAULT_URL
              value: "https://vault.vault:8200/v1/vre/app/config"
            - name: VAULT_CRT
              value: "/run/secrets/kubernetes.io/serviceaccount/ca.crt"
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault-secret
                  key: token
            - name: ROOT_PATH
              value: "/vre-data"
            - name: CORE_ZONE_LABEL
              value: "Core"
            - name: GREEN_ZONE_LABEL
              value: "Greenroom"
            - name: NEO4J_SERVICE
              value: "http://neo4j.utility:5062"
            - name: PROVENANCE_SERVICE
              value: "http://provenance.utility:5077"
            - name: QUEUE_SERVICE
              value: "http://queue-producer.greenroom:6060"
            - name: UTILITY_SERVICE
              value: "http://common.utility:5062"
            - name: DATA_OPS_UTIL
              value: "http://dataops-ut.utility:5063"
            - name: DATASET_SERVICE
              value: "http://dataset.utility:5081"
            - name: MINIO_OPENID_CLIENT
              value: "react-app"
            - name: MINIO_ENDPOINT
              value: "minio.minio:9000"
            - name: MINIO_HTTPS
              value: "FALSE"
            - name: KEYCLOAK_URL
              value: "http://10.3.7.220/vre/auth/realms/vre/protocol/openid-connect/token"
            - name: DOWNLOAD_TOKEN_EXPIRE_AT
              value: "86400"
            - name: REDIS_HOST
              value: "redis-master.utility"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DB
              value: "0"
            - name: RDS_HOST
              value: "opsdb.utility"
            - name: RDS_PORT
              value: "5432"
            - name: RDS_USER
              value: "postgres"
            - name: RDS_DBNAME
              value: "INDOC_VRE"
            - name: RDS_SCHEMA_DEFAULT
              value: "indoc_vre"
            - name: OPEN_TELEMETRY_ENABLED
              value: "True"
            - name: OPEN_TELEMETRY_HOST
              value: "127.0.0.1"
            - name: OPEN_TELEMETRY_PORT
              value: "6831"
          volumeMounts:
            - name: nfsvol-vre-data
              mountPath: /vre-data
      volumes:
        - name: nfsvol-vre-data
          persistentVolumeClaim:
            claimName: vre-data
---
apiVersion: v1
kind: Service
metadata:
  name: download
  namespace: vre
  labels:
    app: download
spec:
  ports:
    - name: http
      port: 5077
      targetPort: 5077
  selector:
    app: download
  type: LoadBalancer
