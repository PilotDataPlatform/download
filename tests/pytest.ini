[pytest]
env =
    namespace=greenroom
    CONFIG_CENTER_ENABLED=false
    CORE_ZONE_LABEL=Core
    GREEN_ZONE_LABEL=Greenroom

    METADATA_SERVICE=http://METADATA_SERVICE
    DATASET_SERVICE=http://DATASET_SERVICE
    DATAOPS_SERVICE=http://DATAOPS_SERVICE
    PROJECT_SERVICE=http://PROJECT_SERVICE

    KAFKA_URL=http://KAFKA_URL

    S3_PUBLIC=S3_PUBLIC
    S3_INTERNAL=S3_INTERNAL
    S3_INTERNAL_HTTPS=false
    S3_ACCESS_KEY=S3_ACCESS_KEY
    S3_SECRET_KEY=S3_SECRET_KEY

    DOWNLOAD_KEY=DOWNLOAD_KEY

    REDIS_HOST=localhost
    REDIS_PORT=6379
    REDIS_DB=0
    REDIS_PASSWORD=

    RDS_HOST=localhost
    RDS_PORT=6379
    RDS_USER=test
    RDS_PWD=test
    RDS_SCHEMA_DEFAULT=INDOC_TEST
    RDS_DBNAME=INDOC_TEST

    ROOT_PATH=./tests/

    OPEN_TELEMETRY_ENABLED=false

    D:env=test
